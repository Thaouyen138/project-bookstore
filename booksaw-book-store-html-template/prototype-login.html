    <div class="login">
        <div class="container">
            <div class="login-form">
                <h1 style="text-align: center">ĐĂNG NHẬP</h1>
                <form style="margin-top: 40px" action="">
                    <input type="email" placeholder="Tên đăng nhập/Số điện thoại">
                    <input type="password" placeholder="Mật khẩu">

                    <div class="remember-form">
                        <input type="checkbox">
                        <span>Lưu mật khẩu</span>
                    </div>
                    <div class="forget-pass">
                        <a href="#">Quên mật khẩu ?</a>
                    </div>
                    <button style="margin:0 0 0 0;width: 100%;color: #3B3B3B;margin-top: 30px" type="submit">ĐĂNG NHẬP</button>
                    <hr style="font-weight: bold;margin-top: 20px">
                </form>
                <div class="row" >
                    <div class="col-md-6">
                        <button style="height: 50px;width: 100%;background: none; color: #918F8F; border-radius: 12px;border:gray;font-size: 25px"
                                type="button">
                            <svg style="color: rgba(64,76,134,0.93)" xmlns="http://www.w3.org/2000/svg" width="25"
                                 height="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

                            </svg>
                            &ensp;
                         Facebook
                        </button>
                    </div>

                    <div class="col-md-6">
                        <button style="height: 50px;width: 100%;background: none;color: #918F8F; border-radius: 12px;font-size: 25px"
                                type="button">
                            <svg style="color: #AA0000" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                 fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                            </svg>
                            &ensp;
                            Email
                        </button>
                    </div>
                </div>
                <div class="row" style="margin-top: 100px">
                    <div class="col-md-6">
                        <p style="color: gray">Bạn mới biết đến Uyên Store?</p>
                        </button>
                    </div>

                    <div class="col-md-6">
                        <span style="color: #AA0000">Đăng ký</span>
                    </div>
                </div>
                <br>
                <div>

                </div>
            </div>
        </div>

    </div>
